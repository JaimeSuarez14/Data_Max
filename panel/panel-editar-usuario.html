<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/panel-estilos.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="panel.html">Panel de Control</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#panelNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="panelNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Productos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="panel-listar-productos.html">Listar</a></li>
                            <li><a class="dropdown-item" href="panel-agregar-producto.html">Agregar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Pedidos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="panel-gestion-pedidos.html">Gestionar Pedidos</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="../index.html" class="btn btn-outline-light">Salir</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5 class="card-title">Editar Usuario</h5>
            </div>
            <div class="card-body">
                <form id="editarUsuarioForm" class="needs-validation" novalidate>
                    <input type="hidden" id="usuarioId">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombreUsuario" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreUsuario" required>
                            <div class="invalid-feedback">Por favor ingrese el nombre completo.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="emailUsuario" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailUsuario" required>
                            <div class="invalid-feedback">Por favor ingrese un email válido.</div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="rolUsuario" class="form-label">Rol</label>
                            <select class="form-select" id="rolUsuario" required>
                                <option value="">Seleccione un rol</option>
                                <option value="admin">Administrador</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="almacen">Almacén</option>
                            </select>
                            <div class="invalid-feedback">Por favor seleccione un rol.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="estadoUsuario" class="form-label">Estado</label>
                            <select class="form-select" id="estadoUsuario" required>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                            <div class="invalid-feedback">Por favor seleccione un estado.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cambiarPassword">
                            <label class="form-check-label" for="cambiarPassword">
                                Cambiar Contraseña
                            </label>
                        </div>
                    </div>
                    <div id="seccionPassword" class="row mb-3" style="display: none;">
                        <div class="col-md-6">
                            <label for="nuevaPassword" class="form-label">Nueva Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="nuevaPassword">
                                <button class="btn btn-outline-secondary" type="button" id="toggleNuevaPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="confirmarNuevaPassword" class="form-label">Confirmar Nueva Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmarNuevaPassword">
                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmarNuevaPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="panel-listar-usuarios.html" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/panel-scripts.js"></script>
</body>
</html>

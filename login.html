<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css" type="text/css" />
    <link rel="stylesheet" href="css/ocultar.css">
    <style>
        .form-registro {
            max-width: 500px;
            margin: auto;
        }

        .obligatorio {
            color: red;
        }
        
    </style>
</head>

<body>
    <header id="header">
    </header>

    <div class="container-fluid mb-3 mt-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="card form-registro shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <h5>Login</h5>
                        <hr>
                        <form id="formulariologin" action="#" method="get">
                            <div class="mb-3 text-center">
                                <img src="IMG/login.jpg" style="width: 200px;" alt="Login" />
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="mb-3">
                                        <label>Username:<span class="obligatorio">(*)</span></label>
                                        <input type="text" name="login" class="form-control"
                                            placeholder="Ingrese su username" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="mb-3">
                                        <label>Contraseña:<span class="obligatorio">(*)</span></label>
                                        <input type="password" name="password" class="form-control"
                                            placeholder="Ingrese su contraseña" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section id="footer"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/validacionSession.js"></script>
</body>

</html>
